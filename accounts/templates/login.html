{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .btn1 {
            border-radius: 5px;
            background-color: lightblue;
            padding: 10px;
            text-decoration: none;
            color: black;
        }


        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href={% static "css/signin.css" %}
                  rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <!-- ユーザー名とパスワードが一致しない場合のメッセージ -->
    {% if form.errors %}
        <p style="color: red">ユーザー名とパスワードが一致しません。</p>
    {% endif %}
    <!-- ログインのフォームを配置 -->
    <form method="post">
        {% csrf_token %}
        <!-- Bootstrapのロゴを表示 -->
        <!-- 「static/img/bootstrap-logo.svg」の読み込み-->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!-- Usernameのラベル(非表示) -->
        <lavel for="Username" class="visually-hidden">User name</lavel>
        <!-- usernameの<input>タグを出力 -->
        <!-- name属性の値はLoginViewで定義されているフィールド名username -->
        <input type="text"
               name="username"
               id="id_username"
               maxlength="150"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               required autofocus>
        <!-- Passwordラベル（非表示） -->
        <label for="Password" class="visually-hidden">
            Password
        </label>

        <!-- passwordの<input>タグの出力 -->
        <!-- name属性の値はLoginviewで定義されているフィールド名password -->
        <input type="password"
               name="password"
               id="id_password"
               autocomplete="current-password"
               class="form-control"
               placeholder="パスワード"
               required autofocus>


        <input class="w-100 btn btn-lg btn-primary"
               type="submit"
               value="ログイン">

        <!-- <p>~</p>をパスワードリセットページのリンクテキストに書き換え -->
        <br><br>
        <p><a href="#">パスワードをわすれましたか？</a></p>
        <!-- ログイン直前のリダイレクト先（トップページ）のURLパターンを設定 -->
        <input type="hidden"
               name="next"
               value="{% url 'Ogiri:index' %}">


    </form>
    <a href="{% url 'accounts:signup' %}" class="btn1">新規登録の方はこちら</a>
</main>


</body>
</html>
